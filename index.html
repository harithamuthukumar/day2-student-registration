<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Registration Form</title>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #e6d0eb, #c8a2c8);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
    }

    /* Floating Animation Background */
    .bg-shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.2;
        background: white;
        animation: float 6s ease-in-out infinite;
    }

    .bg-shape:nth-child(1) {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 15%;
    }

    .bg-shape:nth-child(2) {
        width: 150px;
        height: 150px;
        bottom: 15%;
        right: 20%;
        animation-delay: 2s;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0) }
        50% { transform: translateY(-20px) }
    }

    /* Form Container */
    .form-container {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
        width: 400px;
        position: relative;
        animation: fadeIn 1.2s ease forwards;
        transform: translateY(50px);
        opacity: 0;
    }

    @keyframes fadeIn {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .form-container h2 {
        color: #6a0dad;
        margin-bottom: 20px;
        text-align: center;
        font-size: 24px;
        position: relative;
    }

    /* Underline Animation for Heading */
    .form-container h2::after {
        content: '';
        position: absolute;
        width: 60px;
        height: 3px;
        background: #c8a2c8;
        left: 50%;
        transform: translateX(-50%);
        bottom: -5px;
        animation: underline 1s ease-in-out;
    }

    @keyframes underline {
        from { width: 0; }
        to { width: 60px; }
    }

    /* Input Fields */
    .form-group {
        margin-bottom: 18px;
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #6a0dad;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px 12px;
        border: 2px solid #e0cce5;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
        font-size: 15px;
        background: #faf8fb;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #a66cae;
        box-shadow: 0px 0px 8px rgba(166, 108, 174, 0.5);
        transform: scale(1.02);
    }

    /* Button Styling */
    button {
        background: linear-gradient(45deg, #c8a2c8, #a66cae);
        border: none;
        padding: 12px;
        border-radius: 8px;
        width: 100%;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: linear-gradient(45deg, #a66cae, #c8a2c8);
        transform: translateY(-3px);
        box-shadow: 0px 5px 15px rgba(166, 108, 174, 0.4);
    }

    /* Subtle Glow Animation */
    @keyframes glow {
        0%, 100% { box-shadow: 0px 0px 5px rgba(166, 108, 174, 0.4); }
        50% { box-shadow: 0px 0px 15px rgba(166, 108, 174, 0.7); }
    }
</style>
</head>
<body>

    <!-- Floating Shapes -->
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>Project Registration</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="dept">Department</label>
                <select id="dept" required>
                    <option value="">Select Department</option>
                    <option>IT</option>
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>MECH</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year of Study</label>
                <select id="year" required>
                    <option value="">Select Year</option>
                    <option>I Year</option>
                    <option>II Year</option>
                    <option>III Year</option>
                    <option>IV Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="project">Project Title</label>
                <input type="text" id="project" placeholder="Enter your project title" required>
            </div>

            <div class="form-group">
                <label for="desc">Project Description</label>
                <textarea id="desc" rows="3" placeholder="Write a brief description" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
