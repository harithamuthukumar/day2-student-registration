<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Registration Form</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #e6d0eb, #c8a2c8);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    /* Floating Animation Background */
    .bg-shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.2;
        background: white;
        animation: float 6s ease-in-out infinite;
        z-index: 0;
    }

    .bg-shape:nth-child(1) {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 15%;
    }

    .bg-shape:nth-child(2) {
        width: 150px;
        height: 150px;
        bottom: 15%;
        right: 20%;
        animation-delay: 2s;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0) }
        50% { transform: translateY(-20px) }
    }

    /* Form Container */
    .form-container {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
        width: 400px;
        position: relative;
        animation: fadeIn 1.2s ease forwards;
        transform: translateY(50px);
        opacity: 0;
        z-index: 1;
    }

    @keyframes fadeIn {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .form-container h2 {
        color: #6a0dad;
        margin-bottom: 20px;
        text-align: center;
        font-size: 24px;
        position: relative;
    }

    .form-container h2::after {
        content: '';
        position: absolute;
        width: 60px;
        height: 3px;
        background: #c8a2c8;
        left: 50%;
        transform: translateX(-50%);
        bottom: -5px;
        animation: underline 1s ease-in-out;
    }

    @keyframes underline {
        from { width: 0; }
        to { width: 60px; }
    }

    .form-group {
        margin-bottom: 18px;
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #6a0dad;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px 12px;
        border: 2px solid #e0cce5;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
        font-size: 15px;
        background: #faf8fb;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #a66cae;
        box-shadow: 0px 0px 8px rgba(166, 108, 174, 0.5);
        transform: scale(1.02);
    }

    button {
        background: linear-gradient(45deg, #c8a2c8, #a66cae);
        border: none;
        padding: 12px;
        border-radius: 8px;
        width: 100%;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: linear-gradient(45deg, #a66cae, #c8a2c8);
        transform: translateY(-3px);
        box-shadow: 0px 5px 15px rgba(166, 108, 174, 0.4);
    }

    /* Card Styles */
    .card-container {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        z-index: 1;
    }

    .card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        width: 250px;
        position: relative;
        animation: slideUp 0.4s ease-in-out;
    }

    .card h3 {
        color: #6a0dad;
        margin-bottom: 10px;
    }

    .card p {
        font-size: 14px;
        margin-bottom: 6px;
        color: #333;
    }

    .delete-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background: #ff4d6d;
        border: none;
        color: white;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        cursor: pointer;
        font-weight: bold;
    }

    @keyframes slideUp {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

    <!-- Floating Shapes -->
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>Project Registration</h2>
        <form id="regForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="dept">Department</label>
                <select id="dept" required>
                    <option value="">Select Department</option>
                    <option>IT</option>
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>MECH</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year of Study</label>
                <select id="year" required>
                    <option value="">Select Year</option>
                    <option>I Year</option>
                    <option>II Year</option>
                    <option>III Year</option>
                    <option>IV Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="project">Project Title</label>
                <input type="text" id="project" placeholder="Enter your project title" required>
            </div>

            <div class="form-group">
                <label for="desc">Project Description</label>
                <textarea id="desc" rows="3" placeholder="Write a brief description" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Cards Section -->
    <div class="card-container" id="cardContainer"></div>

<script>
    document.getElementById("regForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const dept = document.getElementById("dept").value;
        const year = document.getElementById("year").value;
        const project = document.getElementById("project").value;
        const desc = document.getElementById("desc").value;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <button class="delete-btn">&times;</button>
            <h3>${name}</h3>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Dept:</strong> ${dept}</p>
            <p><strong>Year:</strong> ${year}</p>
            <p><strong>Project:</strong> ${project}</p>
            <p>${desc}</p>
        `;

        card.querySelector(".delete-btn").addEventListener("click", function() {
            card.remove();
        });

        document.getElementById("cardContainer").appendChild(card);

        this.reset();
    });
</script>

</body>
</html>
