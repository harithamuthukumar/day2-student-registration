<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        width: 350px;
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #0facaf;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        background:  #0facaf;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }
    button:hover {
        background:#14dddd ;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Project Registration</h2>
    <form id="registrationForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="department">Department</label>
        <select id="department">
            <option value="">-- Select Department --</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
        </select>

        <label for="year">Year</label>
        <select id="year">
            <option value="">-- Select Year --</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
        </select>

        <label for="project">Project Title</label>
        <input type="text" id="project" placeholder="Enter your project title">

        <button type="button" onclick="validateForm()">Submit</button>
    </form>
</div>

<script>
    function validateForm() {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let department = document.getElementById("department").value;
        let year = document.getElementById("year").value;
        let project = document.getElementById("project").value.trim();

        // Check if any field is empty
        if (!name || !email || !department || !year || !project) {
            alert("All fields must be filled");
            return;
        }

        // Email format check
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address");
            return;
        }

        // If everything is fine
        alert("Registration Successful");
        document.getElementById("registrationForm").reset();
    }
</script>

</body>
</html>
